<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um  Parágrafo 
        de qualquer jeito. 
        Basta colocar tudo no 
        meio das tags p e /p</p>
    <p>Se você quiser a linha como nesse caso,<br>basta usar a tag br</p>
    <p>Vamos adicionar simbolos no site: 
        &reg; 
        &copy;
        &Delta;
        &uparrow;
    </p>
    <p>
        Vamos adicionar emojis no site:
        ❤️
        😘
        💏
        ou
        &#x2764;
        &#x1F618;
        &#x1F48F;
    </p>
</body>
</html>
