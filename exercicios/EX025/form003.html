<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" required minlength="10" size="30" autocomplete="name" placeholder="Nome completo:"> 
        </p>
        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imonth">Período Letivo: </label>
            <input type="month" name="month" id="imonth" value="2022-10">
        </p>
        <p>
            <label for="idate">Dia da prova: </label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihour">Hora da prova: </label>
            <input type="time" name="hour" id="ihour">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar Dados">
        </p>
    </form>
</body>
</html>
