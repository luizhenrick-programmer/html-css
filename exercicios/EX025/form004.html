<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais

             
        </legend>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iname">Nome: </label>
                <input type="text" name="name" id="iname" required minlength="10" size="30" autocomplete="name" placeholder="Nome completo:">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="telephone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{5}-\d{4}$" required>
            </p>
            <!-- Estudar depois sobre RegEx -->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar Dados">
            </p>
        </form>
    </fieldset>
</body>
</html>
