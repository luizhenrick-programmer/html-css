<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label> 
            <select name="" id=""></select>
        </p>
        <p>
            <label for="irange">Nível de Saturação: </label>
            <input type="range" name="range" id="irange" min="0" max="100" value="50">
        </p>
        <p>
            <label for="ifile">Foto de perfil: </label>
            <input type="file" name="file" id="ifile">
        </p>
        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar Dados"></p>
    </form>
</body>
</html>
